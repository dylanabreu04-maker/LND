<script>
    let superficieMayor12 = 0;

    for (let i = 1; i <= 3; i++) 
    {

        let base = Number(prompt("Ingrese la base del tri치ngulo " + i + ""));
        let altura = Number(prompt("Ingrese la altura del tri치ngulo " + i + ""));

        let superficie = (base * altura) / 2;

        document.write("<br> Tri치ngulo " + i + " <br>");
        document.write("Base: " + base + "<br>");
        document.write("Altura: " + altura + "<br>");
        document.write("Superficie: " + superficie + "<br>");

        if (superficie > 12) 
        {
            superficieMayor12++;
        }
    }

    document.write("<br>Cantidad de tri치ngulos con superficie > 12: " + superficieMayor12 + "<br>");
