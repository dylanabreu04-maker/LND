<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let numero = parseint(prompt("Escriba un numero(1...99): "));

    if (numero <= 9)
    {
        document.write("El numero tiene un solo digito");
    }
    else if (numero <= 99)
    {
        document.write("El numero tiene dos digitos");
    }
    else
    {
        document.write("El numero no tieen ni 1 ni 2 digitos");
    }
</script>
</html>
