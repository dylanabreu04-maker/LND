<script>
    let palabras = prompt("Escribe una palabra(casa,mesa,perro,gato): ");


    switch (palabras) // switch (valor a evaluar)
    {
        case "casa":
            document.write("hause");
            break;
        case "mesa":
            document.write("table");
            break;
        case "perro":
            document.write("dog");
            break;
        case "gato":
            document.write("cat");
            break;
        default:
            document.write("La palabra que escribiste no esta en las opciones");
            break;

    }
</script>
