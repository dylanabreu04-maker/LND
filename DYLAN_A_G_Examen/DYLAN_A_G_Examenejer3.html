<script>
    let contador = 1;
    let tabla = 1;
    let n = parseInt(prompt("Ingrese un número entero: "));
    if (n <= 0) {
        document.write("Número inválido intentelo de nuevo.");
    }
    
    document.write("-- TABLA DEL" + n + "-- <br>");
    while (contador <=10)
    {
        let suma = 0;
        suma = n * contador;

        contador++;
    }
