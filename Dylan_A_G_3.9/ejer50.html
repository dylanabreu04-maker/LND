<script>
    let a = parseInt(prompt("Primer número entero: "));
    let b = parseInt(prompt("Segundo número entero: "));
    let c = parseInt(prompt("Tercer número entero: "));

    function media(a, b, c){
        let suma = (a + b + c) / 3;
        return suma;
    }
    let resultado = media(a, b, c);
    document.write("La media es: "+resultado);
</script>
