<script>
    let a = parseInt(prompt("Introduzca un número entero: "));
    let b = parseInt(prompt("Introduzca un número entero: "));
    let c = parseInt(prompt("Introduzzca un número entero: "));
    function mayorNum(a, b, c)
    {
        
        let mayor = a;

        if (b > mayor) mayor = b;

        if (c > mayor) mayor = c;

        return mayor;
    }

    let resultado = mayorNum(a, b, c);
    document.write("El número más alto es: "+ resultado);
</script>
